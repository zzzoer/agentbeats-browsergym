[scenario]
name = "browsergym_weblinx_benchmark"
description = "BrowserGym WebLINX conversational web navigation benchmark"
version = "1.0.0"

# Green Agent
[[agents]]
name = "Green Agent"
card = "green_agent/green_agent_card.toml"
launcher_host = "localhost"
launcher_port = 9114
agent_host = "localhost"
agent_port = 9115
model_type = "openai"
model_name = "gpt-4o-mini"
tools = ["green_agent/tools.py"]
mcp_servers = ["http://localhost:9001/sse"]
is_green = true

[[agents.participant_requirements]]
  #role = "white_agent"
  role="blue_agent"
  name = "WebLINX Task Solver"
  required = true
  participant_agent = "White Agent"

# White Agent
[[agents]]
name = "White Agent"
card = "white_agent/white_agent_card.toml"
launcher_host = "localhost"
launcher_port = 9110
agent_host = "localhost"
agent_port = 9111
model_type = "openai"
model_name = "gpt-4o-mini"
tools = []
mcp_servers = ["http://localhost:9001/sse"]

[launch]
mode = "separate"
tmux_session_name = "agentbeats-browsergym-weblinx"
startup_interval = 1
wait_for_services = true